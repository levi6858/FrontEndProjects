<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0)">
    <title>Model 3</title>

    <link rel="stylesheet" href="Front.css">   
    <script src="front.js"></script>
</head>
<body>

    <h1> List Builder </h1>
    <div class="myflexboxRow" >
        <div class="myflexbowColumn" style="background-color: #bbb;"> 
            <h2> <b> Form to Obtain a Word and Place it in a List </b> </h2>
            <form name="myForm"> 
                Word to List: <input type="text" name="newWord" value=""> <br />
                List 1 or 2?: <input type="number" name="newNumber" value=""> <br />
                <input type="button" value="add to list" onclick="validateAdd()">
            </form>
        </div>

        <div class="myflexboxColumn" style="background-color:aliceblue;">
            <h2>List 1</h2>
            <table id="list1"></table>
            <br /> <br />
            <input type="button" value="Clear the List" onclick="clearList1()">
        </div>

        <div class="myflexboxColumn" style="background-color: azure;">
            <h2> List 2 </h2>
            <table id="list2"></table>
            <br /> <br />
            <input type="button" value="Clear the List" onclick="clearList2()">
</body>
</html>
